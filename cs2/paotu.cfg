// practice game map

sv_cheats "1"

bind "H" "noclip"

bind "=" "sv_rethrow_last_grenade" // 重丢上一个道具
bind "-" "ent_fire smokegrenade_projectile kill" // 消除烟雾弹

bind "P" "bot_place"
bind "[" "bot_add"
bind "]" "bot_kick"

bot_stop "1" // bot静止

sv_infinite_ammo "1" // [开启]无限子弹、道具
sv_grenade_trajectory_prac_pipreview "1" // 道具落点查看
sv_grenade_trajectory_prac_trailtime "3" // 道具轨迹持续时间(s)
ammo_grenade_limit_total "6" // 携带道具数量限制

// 无限复活
mp_respawn_on_death_ct "1"
mp_respawn_on_death_t "1"

mp_freezetime "0" // 冻结时长
mp_roundtime "60" // 每局时长(分)
mp_roundtime_defuse "60" // 每局可拆弹时长(分)
sv_showimpacts "2" // 显示子弹击中位置 0:关闭 1:同时显示客户端(红)与服务器端(蓝) 2:只显示客户端(红) 3:只显示服务器端(蓝)
mp_limitteams "0" // 两队队员数最大差异量, 0为关闭
mp_autoteambalance "0" // 队伍关闭自动平衡
mp_maxmoney "99999" // 地图金钱上限
mp_startmoney "99999" // 地图起始资金
mp_buytime "9999" // 可购买装备时间
mp_buy_anywhere "1" // 任意位置都可以购买

mp_ignore_round_win_conditions "1" // 停用回合获胜条件，将不再导致回合结束
sv_regeneration_force_on "1" // 开启自动补血

mp_warmup_end // 结束热身
mp_restartgame "1" // 重新开启游戏
bot_kick